<body>
  
  <body>
  
    
    <div class="container">
            
        <div class="row">
            <div class="col-md-6">
           
                <select name="car_brand" data-live-search="true" id="car_brand" class="form-control" title="Marca"> 
              
                <option value=""></option>
              
                </select>
            </div>
            <div class="col-md-6">
              
                <select name="car_models" data-live-search="true" id="car_models" class="form-control" title="Categoria"> </select>
            </div>
        </div>
    </div>
  
  
        <div>
            <center><h1>Marcas Nao Atualizadas</h1></center>
            
        </div> 
  
     <br>
            <input class="form-control" id="myInput" type="text" placeholder="Pesquise aqui...">
            <table class="table table-bordered table-striped ">
                <thead>
                    <tr>
                        <td scope="col">IDMARCA</td>
                        <td scope="col">Marca</td>
                        <td scope="col">Item</td>
                        <td scope="col">SKU</td>
                        <td scope="col">Saldo</td>
                        <td scope="col">ATUALIZADO</td>
                   
               
                  
                    </tr>
                </thead>
            
          
               
  
                  <tr>
          
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
          
          
                  </tr>
                
                 
          
                </tbody>
            </table>
       
  
  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
        });
        </script>
  
  <script>
    $(document).ready(function () {
        $("#car_brand").selectpicker();
  
        $("#car_models").selectpicker();
  
        function load_data(type, category_id) {
            $.ajax({
                url: "/carbrand",
                method: "POST",
                data: { type: type, category_id: category_id },
                dataType: "json",
                success: function (data) { //alert(category_id)
                    var html = "";
                    for (var count = 0; count < data.length; count++) {
                        html += '<option value="' + data[count].id + '">' + data[count].name + "</option>";
                    }
                    if (type == "carData") {
                        $("#car_brand").html(html);
                        $("#car_brand").selectpicker("refresh");
                    } else {
                        $("#car_models").html(html);
                        $("#car_models").selectpicker("refresh");
                    }
                },
            });
        }
  
        $(document).on("change", "#car_brand", function () {
            var category_id = $("#car_brand").val();
            load_data("carModeldata", category_id);
        });
    });
  </script>
